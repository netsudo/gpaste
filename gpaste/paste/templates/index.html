{% extends "layout.html" %}

{% block content %}
  <div id="content-field">
    <form method="POST">
      <textarea name="paste-content"></textarea>
      <select name="language">

        {% for language in languages %}
        <option value="{{ language }}">{{ language }}</option>
        {% endfor %}

      </select>
      <button type="submit">Submit</button>
    </form>
  </div>
{% endblock %}
