{% extends "layout.html" %}

{% block content %}
  <div id="content-field">
    <form method="POST">
      <textarea name="paste-content" required=true></textarea>
      <div id="user-controls">
        <div id="left-group">
          <label for="expiration">Expires</label>
          <select name="expiration" id="expiration">

            {% for expiry in expiration %}
            {% if loop.index == 5 %}
                <option selected value="{{ expiry }}">{{ expiry }}</option>
              {% else %}
                <option value="{{ expiry }}">{{ expiry }}</option>
              {% endif %}
            {% endfor %}

          </select>

          <button id="encrypt-button">
            <object type="image/svg+xml" data="{{ url_for('static', filename='images/icons/145-unlocked.svg') }}" class="icon"></object>
          </button>
        </div>

        <div id="right-group">
          <label for="language">Highlight</label>
          <select name="language" id="language">

            <option value="None">None</option>
            {% for language in languages %}
              <option value="{{ language }}">{{ language }}</option>
            {% endfor %}

          </select>

          <button type="submit" id="paste-submit">Submit</button>
        </div>
      </div>
    </form>
  </div>
{% endblock %}

{% block scripts %}
  <script type="text/javascript" src="{{ url_for('static', filename='js/controls.js') }}"></script>
{% endblock %}
